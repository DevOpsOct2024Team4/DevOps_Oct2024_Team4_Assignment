<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Student Account</title>
</head>
<body>
    <h1>Modify Student Account</h1>

    <form action="/admin/modify-student/{{ student.id }}" method="POST">
        <label for="student_name">Student Name:</label>
        <input type="text" name="student_name" value="{{ student.StudentName }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ student.Email }}" required><br>

        <label for="entry_year">Entry Year:</label>
        <input type="number" name="entry_year" value="{{ student.EntryYear }}" required><br>

        <label for="points">Points:</label>
        <input type="number" name="points" value="{{ student.Points }}" required><br>

        <button type="submit">Update Student</button>
    </form>

    <a href="/admin/list-students">Back to List</a>
</body>
</html>
