<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Student</title>
</head>
<body>
    <h1>Create New Student Account</h1>

    <form action="/admin/create-student" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" name="student_id" required><br>

        <label for="student_name">Student Name:</label>
        <input type="text" name="student_name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br>

        <label for="entry_year">Entry Year:</label>
        <input type="number" name="entry_year" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <label for="points">Points:</label>
        <input type="number" name="points" value="0" required><br>

        <button type="submit">Create Student</button>
    </form>

    <a href="/admin">Back to Dashboard</a>
</body>
</html>
