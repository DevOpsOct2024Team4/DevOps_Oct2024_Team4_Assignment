<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
        }
        form {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create New Student Account</h1>

    <form action="/admin/create-student" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" name="student_id" required>

        <label for="student_name">Student Name:</label>
        <input type="text" name="student_name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="entry_year">Entry Year:</label>
        <input type="number" name="entry_year" required>

        <label for="diploma_study">Diploma Study:</label>
        <input type="text" name="diploma_study" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <label for="points">Points:</label>
        <input type="number" name="points" value="0" required>

        <button type="submit">Create Student</button>
    </form>

    <a href="/admin">Back to Dashboard</a>
</body>
</html>
