<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/__/firebase/11.2.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.2.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow-lg">
                    <h3 class="text-center">Login</h3>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" minlength="8" required>
                            <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="text-danger mt-2 text-center" id="error-message"></p>
                    </form>
                    <p class="text-center mt-3"><a href="password-recovery.html">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            if (password.length < 8) {
                document.getElementById("password").classList.add("is-invalid");
                return;
            } else {
                document.getElementById("password").classList.remove("is-invalid");
            }
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = "templates/student.html"; // Redirect after login
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
