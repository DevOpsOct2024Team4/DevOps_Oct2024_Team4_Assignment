<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td a {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            margin: 2px;
        }
        td a:first-child {
            background-color: #28a745;
            color: white;
        }
        td a:last-child {
            background-color: #dc3545;
            color: white;
        }
        td a:hover {
            opacity: 0.8;
        }
        a.back {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.back:hover {
            background-color: #0056b3;
        }
        .audit-log {
            width: 80%;
            margin: 20px auto;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .audit-log h2 {
            background-color: #343a40;
            color: white;
            padding: 10px;
            margin: 0;
            border-radius: 10px 10px 0 0;
        }
        .audit-log table {
            width: 100%;
            border-collapse: collapse;
        }
        .audit-log th, .audit-log td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .audit-log th {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.StudentName }}</td>
            <td>{{ student.Email }}</td>
            <td>
                <!-- Modify Button -->
                <a href="{{ url_for('modify_student', student_id=student.id) }}">Modify</a>

                <!-- Delete Button (POST Form) -->
                <form action="{{ url_for('delete_student', student_id=student.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
