<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recover Password</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        /* Centering the Form */
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 100px; /* Adjust for a better position */
        }

        /* Header Styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        /* Input Field Styling */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding doesn't overflow the container */
        }

        /* Input Focus Styling */
        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #45a049;
        }

        /* Form Submission Feedback */
        .feedback {
            text-align: center;
            color: green;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recover Password</h2>
        <form method="POST" action="/recover_password">
            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="new_password">New Password:</label>
            <input type="password" name="new_password" required>

            <button type="submit">Reset Password</button>
        </form>
        <!-- Placeholder for potential feedback message -->
        <!-- <div class="feedback">Password reset link sent to your email.</div> -->
    </div>
</body>
</html>
