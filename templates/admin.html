<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin: 0;
        }
        nav {
            background: #333;
            padding: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: inline;
            margin: 0 15px;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>
    <nav>
        <ul>
            <li><a href="/admin/create-student">Create New Student</a></li>
            <li><a href="/admin/list-students">List All Students</a></li>
            <li><a href="/admin/manage-items">Manage Redeemable Items</a></li>
        </ul>
    </nav>
    
    <!-- Audit Log Section -->
    <section style="background-color: white; padding: 20px; margin: 20px; border-radius: 8px;">
        <h2>Audit Log</h2>
        <table border="1" style="width: 80%; margin: auto; border-collapse: collapse;">
            <tr style="background-color: #007bff; color: white;">
                <th>Timestamp</th>
                <th>Admin Name</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
            {% for log in audit_logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.admin_name }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.details }}</td>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>
</html>
